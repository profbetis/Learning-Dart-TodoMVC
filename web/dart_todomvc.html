<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dart todomvc</title>
    
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,400' rel='stylesheet' type='text/css'>
    <script async type="application/dart" src="dart_todomvc.dart"></script>
    <script async src="packages/browser/dart.js"></script>
    
    <link rel="stylesheet" href="dart_todomvc.css">
  </head>
  <body>
  
  <div id="titlebar">
    <h1>- Dash -</h1>
    <h4>Powered by MindFork</h4>
    </div>
    
    <h2>TodoMVC (in Dart)</h2>
    
    <div id="todo-app">
        <ul id="todo-lists">
          <li>
              <div id="todo-list">
                  <h3>Today's Tasks</h3>
                  
                  <ul id="todo-items">
                  </ul>
                  
                  <p style="font-size:18px;">+ </style>
                  <input id="todo-new-item" type="text" placeholder="Add a new item here"></p>
              </div>
          </li>
        </ul>
        
        <p style="font-size:18px;">+ </style>
        <input id="todo-new-list" type="text" placeholder="Add a new todo list here"></p>
    </div>

  </body>
</html>
